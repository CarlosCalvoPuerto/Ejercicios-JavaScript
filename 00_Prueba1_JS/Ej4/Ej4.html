<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej4</title>
</head>
<body>
    <script>
        var num;
        const MIN = 20;
        const MAX = 50;

        do {
            num = prompt("Introduce un numero...");
        }while (num>=MIN && num<=MAX);
        document.write("Has introducido un numero menor de "+MIN+" o mayor de "+MAX)

    </script>
</body>
</html>
